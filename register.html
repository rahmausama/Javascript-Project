<style>
    .navbar-dark .navbar-brand {
    color: #6ca329;
    font-family: 'Abril Fatface', cursive;
    font-size: 24px;
}
footer .btn-primary{
          border: 0;

<body>
       <!-- navbar  -->
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand"  href="index.html">
            App Store
          </a>
        </div>
    </nav>
<form action="login.html" method="post" name="Form" onsubmit="return validateForm()" style="margin-top: 100px;">
    <h1>Sign Up</h1>
    <div class="box">
        <label>Full Name</label>
        <input type="text" name="name" id="name">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="box">
        <label>Email Address</label>
        <input type="text" name="email" id="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="box">
        <label>Password</label>
        <input type="password" name="password" id="password">
        <div class="error" id="passErr"></div>
    </div>
    <div class="box">
        <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="11" id="mobile">
        <div class="error" id="mobileErr"></div>
    </div>
    <div class="box">
        <label>City</label>
        <select name="city" id="city">
            <option>Select</option>
            <option>Cairo</option>
            <option>Alexandria</option>
            <option>Luxor</option>
            <option>Aswan</option>
            <option>Sohag</option>
            <option>Qena</option>
            <option>Hurghada</option>
        </select> 
        <div class="error" id="cityErr"></div>
    </div>
    <div class="box">
        <label>Gender</label>
        <div class="form-inline" id="gender">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label> 
        </div>
        <div class="error" id="genderErr"></div>
    </div>
          
    <div class="box">
        <input type="submit" value="Submit">
    </div>
</form>

<footer class="bg-light text-center text-white">
    <div class="container p-4 pb-0">
      <section class="mb-4">
        <a
          class="btn btn-primary btn-floating m-1"
          style="background-color: #3b5998;"
          href="#"
          role="button"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a
          class="btn btn-primary btn-floating m-1"

          ><i class="fab fa-twitter"></i

          class="btn btn-primary btn-floating m-1"

          ><i class="fab fa-instagram"></i
        ></a>
        <a
          class="btn btn-primary btn-floating m-1"
          style="background-color: #0082ca;"
          href="#"
          role="button"
          ><i class="fab fa-linkedin-in"></i
        ></a>
        <a
          class="btn btn-primary btn-floating m-1"
          style="background-color: #333333;"
          href="#"
          role="button"
          ><i class="fab fa-github"></i
        ></a>
      </section>
    </div>
